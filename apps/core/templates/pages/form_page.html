{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
    {{ form_title }} - Edit - Book Club
{% endblock title %}

{% block content %}


<div class="card border rounded shadow-lg">
    <div class="card-body">
        <h1>{{ form_title }}</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-lg btn-primary btn-block">Save</button>
        </form>
    </div>
</div>
{% endblock content %}
